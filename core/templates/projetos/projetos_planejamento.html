<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Área de Redefinir senha/img/icon_uu.webp" sizes="16x16">
    <link rel="stylesheet" href="atendimanto_virtual.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="projetos_iniciados.css">
    <link rel="stylesheet" href="/Rodapé-padrão/style.css">
    <script src="/Projetos Iniciados/pesquisa_projetos.js" defer></script>
    <script src="https://kit.fontawesome.com/af6c14a78e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <title>Projetos Iniciados</title>
</head>
<body>


    {% include 'base-header.html' %}

    <main>
        <h1><strong>Projetos Iniciados</strong><div class="linha-fina"></div></h1>

        <section class="filtro">
            <!-- Formulário de Filtros -->
            <div class="buscar-box">
                <div class="input-buscar">
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquise um projeto">
                    <label for="pesquisa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </label>
                </div>
            </div>
        </section>

        <article>

            <h2>Projetos em Planejamento</h2>
            <div class="row">
                {% for projeto in projetos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ projeto.fotos.url }}" class="card-img-top" alt="Imagem do Projeto">
                        <div class="card-body">
                            <h5 class="card-title">{{ projeto.titulo }}</h5>
                            <p class="card-text">{{ projeto.descricao|truncatewords:30 }}</p>
                            <a href="{{ projeto.get_absolute_url }}" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>Nenhum projeto em planejamento disponível no momento.</p>
                {% endfor %}
            </div>


            </div>
        </article>
    </main>


    {% include 'base-footer.html' %}

</body>
</html>
