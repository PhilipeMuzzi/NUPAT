{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'img/icon_uu.webp' %}" sizes="16x16">
    <title>NUPAT - Entrar</title>
</head>

<body>
    <main>
        <div class="img">
            <a href="{% url 'inicio' %}" class="img-nupat">
                <img src="{% static 'img/logo_02.png' %}" class="logo_nupat" alt="logo nupat">
            </a>
            <img src="{% static 'img/img-login.png'%}" alt="login" class="img-login">
        </div>

        <div class="container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="color: red; margin-bottom: 15px;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <h1>Login</h1>

                <label for="id_email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="username" id="id_email" required
                    style="margin-bottom: 10px;">

                <label for="id_password" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password" id="id_password" required
                    style="margin-bottom: 10px;">

                <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>

                <div class="btn">
                    <button type="submit" class="btn btn-danger">Entrar</button>
                    <a href="{% url 'register' %}">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    {% include 'base-footer.html' %}
</body>

</html>
