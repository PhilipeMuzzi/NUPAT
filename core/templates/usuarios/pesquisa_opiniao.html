<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Opinião</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Compartilhe Sua Opinião</h2>


        {% if mensagem %}
            <div class="alert alert-success text-center">
                {{ mensagem }}
            </div>
        {% endif %}

        <div class="card p-4 shadow-sm rounded">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>


                <button type="submit" class="btn btn-success w-100 py-2">Enviar Opinião</button>
            </form>

        </div>
    </div>
            <a href="/" class="btn btn-outline-success w-20-center rounded-pill py-6"> ⬅ Voltar ao site</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
