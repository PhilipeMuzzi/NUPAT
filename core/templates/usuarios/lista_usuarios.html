

{% block content %}
<div class="container mt-5">
    <h1>Lista de Usuários</h1>

    <!-- Tabela com os dados dos usuários -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.usuario.username }}</td>
                <td>{{ usuario.usuario.email }}</td>
                <td>
                    <!-- Botão para editar o usuário -->
                    <a href="{% url 'editar_usuario' usuario.usuario.id %}" class="btn btn-warning btn-sm">
                        Editar
                    </a>

                    <!-- Botão para deletar o usuário -->
                    <a href="{% url 'deletar_usuario' usuario.usuario.id %}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Tem certeza que deseja deletar este usuário?');">
                        Deletar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhum usuário encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
