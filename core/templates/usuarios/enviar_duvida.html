<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Dúvida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Envie Sua Dúvida</h2>

        <div class="card p-4 shadow-sm rounded">
            <form action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="mensagem" class="form-label text-success">Sua dúvida:</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100 rounded-pill py-2">Enviar</button>
            </form>

            {% if mensagem %}
                <div class="mt-3 alert alert-success text-center">
                    <p>{{ mensagem }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
